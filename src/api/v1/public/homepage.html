<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Màu nền nhẹ nhàng */
            color: #333; /* Màu chữ */
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* Màu nền của nội dung */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        }
        a {
            color: #007bff; /* Màu của liên kết */
            text-decoration: none; /* Loại bỏ gạch chân */
        }
        a:hover {
            text-decoration: underline; /* Gạch chân khi di chuột qua */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Chủ</h1>
        <p> API DOCUMENTS của nhóm 2<a href="https://drpteam.vercel.app/docs"> tại đây</a>.</p>
    </div>
</body>
</html>
